<div id="home" class="jumbotron">

  <h1 ng-hide="isStarted">Set Game</h1>

  <button type="button" class="btn btn-large btn-success" ng-class="{'btn-inverse': isPractice}" ng-click="start()" ng-hide="isStarted">
    {{ isPractice ? 'Practice' : 'Play'}} meow
  </button>

  <div class="board" ng-show="isStarted">
    board placeholder
  </div>

  <div class="found-sets" ng-show="isStarted">
    found sets placeholder
  </div>


</div>
